{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h2>你还没有验证你的账户。</h2>
    <p>
        在访问本网站之前，你需要确认你的账户。
        <br>
        检查你的邮箱收件箱，你应该收到一封包含验证链接的电子邮件。
    </p>
    <p>
        如果你需要再发送一个确认邮件
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
